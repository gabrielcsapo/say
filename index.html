<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Say</title>
    <style>
        html, body {
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100%;
        }
        .center {
            width: 50%;
            height: 50%;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        input[type="text"] {
          display: block;
          margin: 0;
          width: 100%;
          font-family: sans-serif;
          font-size: 18px;
          appearance: none;
          box-shadow: none;
          border-radius: none;
        }
        input[type="text"]:focus {
          outline: none;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: solid 2px #c9c9c9;
            transition: border 0.3s;
        }
        input:focus {
            border-bottom: solid 2px #969696;
        }
        h1 {
            width: 100%;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        @-webkit-keyframes typing {
            from { width: 0 }
            to { width:13em }
        }

        @-moz-keyframes typing {
            from { width: 0 }
            to { width:13em }
        }

        @-webkit-keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        @-moz-keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        h5 {
            font-style: italic;
            font-size:16px;
            width:13em;
            white-space:nowrap;
            overflow:hidden;
            border-right: .1em solid black;
            -webkit-animation: typing 5s steps(30, end),blink-caret 1s step-end;
            -moz-animation: typing 5s steps(30, end), blink-caret 1s step-end;
        }
    </style>
</head>

<body>
    <div class="center">
        <h2>Say</h2>
        <h5 id="subtext">When letters aren't enough</h5>
        <input id="sayInput" type="text" placeholder="type something" />
        <h3 id="sayOutput"></h3>
    </div>
    <script src="saywhat.js"></script>
    <script>
        setTimeout(function(){
            document.querySelector('#subtext').innerHTML = window.Say(document.querySelector('#subtext').innerHTML);
        }, 5000)
        document.querySelector('#sayInput').onkeyup = function() {
            document.querySelector('#sayOutput').innerHTML = window.Say(document.querySelector('#sayInput').value);
        }
    </script>
    <div class="footer">
        <i>Made with ðŸ–•by <a href="http://www.gabejc.com">Gabriel J. Csapo</a></i>
    </div>
</body>

</html>
